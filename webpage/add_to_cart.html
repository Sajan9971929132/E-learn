      <h2>Shopping Cart</h2>
      <ul id="cart-items">

      </ul>
      <button onclick="checkout()">Checkout</button>
    </section>
  </main>
  
  <script>
    // Retrieve cart items from localStorage or initialize as an empty array
    let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    function renderCartItems() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        cartList.appendChild(li);
      });
    }

    function updateCartCount() {
      const cartCountElement = document.querySelector('a[href="add_to_cart.html"] span');
      cartCountElement.textContent = cartItems.length;
    }

    function checkout() {
      // Implement checkout logic here
      alert('Checkout functionality is not implemented in this demo.');
    }

    // Render cart items and update cart count on page load
    document.addEventListener('DOMContentLoaded', () => {
      renderCartItems();
      updateCartCount();
    });
  </script>
</body>
